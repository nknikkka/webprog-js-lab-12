<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Завдання 2</h1>
    <button id="fetchUsersBtn">Завантажити користувачів</button>
    <ul id="userList"></ul>

    <script>
        // Завдання 2: Робота з HTTP-запитами
        async function fetchUsers() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Очищаємо список
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerText = `${user.name} - ${user.email}`;
                    userList.appendChild(li);
                });
            } catch (error) {
                alert('Помилка при завантаженні користувачів');
            }
        }

        document.getElementById('fetchUsersBtn').addEventListener('click', fetchUsers);
    </script>
</body>
</html>
