<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Завдання 3</h1>
    <div id="postsContainer"></div>
    <button id="loadMoreBtn">Завантажити ще</button>
    <button id="reloadBtn">Оновити</button>

    <script>
        // Завдання 3: Реалізація пагінації
        let currentPage = 1;
        const postsPerPage = 5;

        // Функція для завантаження постів
        async function fetchPosts(page, limit) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${limit}`);
                const posts = await response.json();
                const postsContainer = document.getElementById('postsContainer');

                // Виведення постів на сторінку
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                        <button onclick="loadComments(${post.id})">Показати коментарі</button>
                        <div id="comments-${post.id}"></div>
                    `;
                    postsContainer.appendChild(div);
                });
            } catch (error) {
                alert('Помилка при завантаженні постів');
            }
        }

        // Функція для завантаження коментарів до поста
        async function loadComments(postId) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/comments?postId=${postId}`);
                const comments = await response.json();
                const commentsContainer = document.getElementById(`comments-${postId}`);
                
                commentsContainer.innerHTML = ''; // Очищаємо старі коментарі
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.innerHTML = `<strong>${comment.name}</strong><p>${comment.body}</p>`;
                    commentsContainer.appendChild(commentDiv);
                });
            } catch (error) {
                alert('Помилка при завантаженні коментарів');
            }
        }

        // Завантажуємо пості для першої сторінки
        fetchPosts(currentPage, postsPerPage);

        // Завантаження нових постів при натисканні кнопки "Завантажити ще"
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            fetchPosts(currentPage, postsPerPage);
        });

        // Очищення контейнера та завантаження постів заново при натисканні кнопки "Оновити"
        document.getElementById('reloadBtn').addEventListener('click', () => {
            document.getElementById('postsContainer').innerHTML = ''; // Очищаємо список постів
            currentPage = 1; // Скидаємо сторінку до першої
            fetchPosts(currentPage, postsPerPage); // Завантажуємо першу сторінку
        });
    </script>
</body>
</html>
