<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <h1>Завдання 3</h1>
    <div id="postsContainer"></div>
    <button id="loadMoreBtn">Завантажити ще</button>
    <button id="reloadBtn">Оновити</button>

    <script>
        // Завдання 3: Реалізація пагінації
        let currentPage = 1;
        const postsPerPage = 5;

        async function fetchPosts(page, limit) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${limit}`);
                const posts = await response.json();
                const postsContainer = document.getElementById('postsContainer');
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
                    postsContainer.appendChild(div);
                });
            } catch (error) {
                alert('Помилка при завантаженні постів');
            }
        }

        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            fetchPosts(currentPage, postsPerPage);
        });

        document.getElementById('reloadBtn').addEventListener('click', () => {
            document.getElementById('postsContainer').innerHTML = '';
            fetchPosts(1, postsPerPage);
        });

        // Завантажуємо першу сторінку постів
        fetchPosts(currentPage, postsPerPage);

        // Додаткове завдання 1: Кнопка "Оновити", яка очищає список постів і завантажує їх заново
        document.getElementById('reloadBtn').addEventListener('click', () => {
            document.getElementById('postsContainer').innerHTML = '';
            fetchPosts(1, postsPerPage);  // Оновлюємо пості
        });
