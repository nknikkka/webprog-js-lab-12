<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Завдання 3: Пагінація та коментарі</h1>
    
    <h2>Пости:</h2>
    <div id="postsContainer"></div>
    <button id="loadMoreBtn">Завантажити ще</button>
    <button id="reloadBtn">Оновити</button>
    
    <h2>Фото:</h2>
    <div id="photosContainer"></div>

    <script>
        let currentPage = 1;
        const postsPerPage = 5;

        // Завантаження постів з API
        async function fetchPosts(page, limit) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${limit}`);
                const posts = await response.json();
                const postsContainer = document.getElementById('postsContainer');
                
                // Виводимо пости на сторінку
                posts.forEach(post => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                        <button onclick="loadComments(${post.id})">Показати коментарі</button>
                        <div id="comments-${post.id}"></div>
                    `;
                    postsContainer.appendChild(div);
                });
            } catch (error) {
                alert('Помилка при завантаженні постів');
            }
        }

        // Завантаження коментарів до поста
        async function loadComments(postId) {
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/comments?postId=${postId}`);
                const comments = await response.json();
                const commentsContainer = document.getElementById(`comments-${postId}`);
                
                commentsContainer.innerHTML = ''; // очищаємо попередні коментарі
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.innerHTML = `<strong>${comment.name}</strong><p>${comment.body}</p>`;
                    commentsContainer.appendChild(commentDiv);
                });
            } catch (error) {
                alert('Помилка при завантаженні коментарів');
            }
        }

        // Завантажуємо перші пости
        fetchPosts(currentPage, postsPerPage);

        // Завантаження нових постів при натисканні кнопки "Завантажити ще"
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            fetchPosts(currentPage, postsPerPage);
        });

        // Очищення контейнера та завантаження постів заново при натисканні кнопки "Оновити"
        document.getElementById('reloadBtn').addEventListener('click', () => {
            document.getElementById('postsContainer').innerHTML = ''; // очищаємо пости
            currentPage = 1; // скидаємо сторінку до першої
            fetchPosts(currentPage, postsPerPage); // завантажуємо нові пости
        });

        // Завантаження фото
        async function fetchPhotos() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/photos?_limit=10');
                const photos = await response.json();
                const photosContainer = document.getElementById('photosContainer');
                
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.title;
                    img.style.width = '100px';
                    img.style.margin = '10px';
                    photosContainer.appendChild(img);
                });
            } catch (error) {
                alert('Помилка при завантаженні фото');
            }
        }

        // Завантажуємо фото при завантаженні сторінки
        fetchPhotos();
    </script>
</body>
</html>
